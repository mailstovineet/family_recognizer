 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1>Image Recognition</h1>
      <br>
      <img src="download.jpg">
      <br>
      <br>
      <h2>------------------------------------------------------------------------</h2>
      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class="objects">
        -Mom
        <hr>
        -Dad
        <hr>
        -Me
        <hr>
        -My Family
        <hr>
        -No one
        <h2>_______________________________________________________________</h2>
      </b>
      <br>
      <h3>Webcam View - </h3>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-success" onclick="take_picture();">Take Picture</button>
      <br><br>
      <button class="btn btn-info" onclick="check_image();">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;">Person : <span id="object_name"></span>  </p>
      
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
